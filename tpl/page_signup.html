    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Sign up to find interesting thing</strong>
        </div>
        <form name="form" class="form-validation" novalidate>
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Name" class="form-control no-border" ng-model="user.name" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
            </div>
            <div class="list-group-item">
               <input type="password" class="form-control no-border" placeholder="Confirm Password" name="confirm_password" required ng-model="confirm_password" ui-validate=" '$value==user.password' " ui-validate-watch=" 'user.password' ">
                  <span ng-show='form.confirm_password.$error.validator'>Passwords do not match!</span>
            </div>
            <div class="list-group-item">
               <input type="text" placeholder="Enter Permanent Address" class="form-control no-border" ng-model="user.address" required>
            </div>
            <div class="list-group-item">
               <input type="text" placeholder="Company" class="form-control no-border" ng-model="user.company" required>
            </div>

            <div class="list-group-item">
               <input type="text" placeholder="Phone" class="form-control no-border" ng-model="user.phone" required>
            </div>
           <div class="list-group-item" id="imageloadbutton">
            <label>Select Profile Pic</label>
           <input type="file" nv-file-select="" uploader="uploader" />
           <div ng-show="imageDiv"><img ng-src="api/uploads/{{filename}}" width= 100 height=100></div>
           <progressbar ng-show="progressBar" animate="false" value="dynamic" type="success"><b>{{text}}/{{dynamic}}%</b></progressbar>
        </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> Agree the <a href>terms and policy</a>
               <input type="text" ng-model="isUploaded" required class="hidden">
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup(user)" ng-disabled='form.$invalid'>Sign up</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>Already have an account?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
    </div>
