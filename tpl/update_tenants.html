<div class="bg-light lter b-b wrapper-md">
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <h1 class="m-n font-thin h3">Update Tenant</h1>
</div>
<div class="wrapper-md" ng-controller="FormDemoCtrl">
  <div class="row">
    
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading font-bold"> form</div>
        <div class="panel-body">
          <form class="bs-example form-horizontal form-validation" name="addTenant" novalidate="">
            <div class="form-group">
              <label class="col-lg-2 control-label">Tenant Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="name" ng-model="tenant.name" required>
               
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Tenant Address</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="address" ng-model="tenant.address" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Tenant Company</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="company" ng-model="tenant.company" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Tenant Phone</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="phone" ng-model="tenant.phone" required>
              </div>
            </div>
           
             
             
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                  <label class="i-checks">
                    <input type="checkbox" ng-model="agree" required><i></i> Are you sure you want to update your Information ????
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
 
                <button type="submit" class="btn btn-sm btn-info" ng-click="update(tenant,ds)" ng-disabled="addTenant.$invalid" >Update Tenant</button>
              </div>
            </div> 
          </form>
        </div>
      </div>
    </div>
  </div>
 
  
</div>
